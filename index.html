<html>
	<head>
		<style>
			/* This is a comment */
			/*Common property */
			div{
				background-color: black;
				margin: 10px;
				height: 100px;
			}
			/* Style only for element with id=demo1 */
			#demo1{
				color: red;
			}
			/* Style only for element with id=demo2 */
			#demo2{
				color: blue;
			}
		</style>
	</head>

	<body>
		<div id="demo1">Text is in red color</div>
		<div id="demo2">Text is in blue color</div>
	</body>

</html>
